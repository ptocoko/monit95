<h3>Список учащихся 1-3 классов</h3>

<body class="container">
    <br />
    <form style="width:100%" class="form-inline">
        <div style="width:100%" class="form-group">
            <label>
                Выберите класс:
                <select class="form-control" ng-model="searchByClassName">
                    <option selected value="">Все</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </label>
            <input style="margin-left:10px" placeholder="Поиск..." class="form-control" ng-model="search" />
            <div style="float:right;text-align:right;">
                <a ng-show="showingAddBtn" class="btn btn-default" href="" ng-click="showParticipModalDialog(classes, particips)">Добавить</a>
            </div>
            <div style="clear:both"></div>
        </div>
    </form>
    <hr/>
    <div ng-show="!showingAddBtn">Загрузка учеников...</div>
    <div ng-show="showingAddBtn">
        <table class="table table-bordered">
            <tr>
                <th width="50">№</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th width="120">Класс</th>
                <th width="50"></th>
                <th width="50"></th>
                <th></th>
            </tr>
            <tr ng-repeat="particip in particips | orderBy:['ClassName','Surname'] | filter:search | filter:{ClassName:searchByClassName}" ng-init="showingDelBtn[particip.Id]=true">
                <td>{{$index + 1}}</td>
                <td>{{particip.Surname}}</td>
                <td>{{particip.Name}}</td>
                <td>{{particip.SecondName}}</td>
                <td>{{particip.ClassName}}</td>
                <td>
                    <a ng-show="showingDelBtn[particip.Id]" class="glyphicon glyphicon-trash" href="" ng-click="deleteParticip(particip)"></a>
                    <span style="font-size:xx-small" ng-show="!showingDelBtn[particip.Id]">Удаляется...</span>
                </td>
                <td><a class="glyphicon glyphicon-edit" href="" ng-click="updateParticip(particip)"></a></td>
                <td><a class="btn btn-default" href="" ng-click="showReport(particip)">Результаты</a></td>
            </tr>
        </table>
        <hr />
        <div style="text-align:right">
            <a class="btn btn-default" href="" ng-click="showParticipModalDialog(classes, particips)">Добавить</a>
        </div>
    </div>
</body>
