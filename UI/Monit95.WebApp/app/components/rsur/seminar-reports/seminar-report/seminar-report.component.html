<h2>РСУР: Отчет по семинару</h2>
<hr />
<div *ngIf="isLoading">
    <img style="margin-top:20px" height="100" class="center-block" src="/progress.gif" />
</div>
<div *ngIf="!isLoading">
    <div class="protocol">
        <img height="350" 
             [src]="report.SeminarFiles['protocol']"
             (click)="showViewer('protocol')"/>
    </div>
    
    <div class="photos">
        <img height="350" 
             *ngFor="let key of photoKeys" 
             [src]="report.SeminarFiles[key]" 
             (click)="showViewer(key)"/>
    </div>

    <div #imageViewer 
         class="image-viewer" 
         *ngIf="viewingImageKey">
        <div class="image-container">
            <img [src]="report.SeminarFiles[viewingImageKey]"
                 class="viewing-img" />
        </div>
        <span #prevBtn
              *ngIf="hasPrevImg()"
              (click)="showPrevImg()"
              class="viewer-prev-area viewer-action">
                <i class="fa fa-angle-left fa-4x" aria-hidden="true"></i>
        </span>
        
        <span #nextBtn
              *ngIf="hasNextImg()"
              (click)="showNextImg()"
              class="viewer-next-area viewer-action">
                <i class="fa fa-angle-right fa-4x" aria-hidden="true"></i>
        </span>

        <span #closeBtn
              (click)="hideViewer()"
              class="viewer-close-area viewer-action">
            <i class="fa fa-times fa-4x" aria-hidden="true"></i>
        </span>
    </div>
