<h2>РСУР: Создание отчета по семинару</h2>
<hr />

<input type="file" 
       multiple 
       id="selectedFotos" 
       (change)="addFiles($event.target.files)" 
       accept=".jpg, .jpeg, .png, .bmp" />
<button class="btn btn-default"
        type="button"
        onclick="document.getElementById('selectedFotos').click();"
        [disabled]="seminarFiles.length >= 4">
    Загрузить фотографии...
</button>
<div class="seminar-files-list">
    <span *ngFor="let seminarImg of getNotProtocolFiles(); let i=index" class="seminar-file-container mat-elevation-z4">
        <img [src]="seminarImg.base64String"
             class="seminar-file"
             alt="">
        <span class="remove-icon"
              (click)="remove(i)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" height="18" viewBox="0 0 24 24" width="18">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                <path d="M0 0h24v24H0z" fill="none" />
            </svg>
        </span>
    </span>
</div>

<input type="file" 
       id="selectedProtocol"
       (change)="addFiles($event.target.files, true)" 
       accept=".jpg, .jpeg, .png, .bmp, .tiff, .pdf" />
<button [disabled]="getProtocolFiles().length > 0" 
        class="btn btn-default" 
        type="button" 
        onclick="document.getElementById('selectedProtocol').click();">
    Загрузить протокол...
</button>
<div *ngIf="getProtocolFiles().length > 0">
    {{getProtocolFiles()[0].file.name}}
</div>
