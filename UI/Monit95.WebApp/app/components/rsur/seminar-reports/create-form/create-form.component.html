<h2>РСУР: Создание отчета по семинару</h2>
<hr />

<input type="file" 
       multiple 
       id="selectedFotos" 
       style="display: none;" 
       (change)="addFiles($event.target.files)" 
       accept=".jpg, .jpeg, .png, .bmp" />
<button class="btn btn-default"
        type="button"
        onclick="document.getElementById('selectedFotos').click();"
        [disabled]="seminarFiles.length >= 4">
    Загрузить фотографии...
</button>
<div>
    <span *ngFor="let seminarImg of getNotProtocolFiles(); let i=index">
        <img [src]="seminarImg.base64String" 
             height="200" 
             style="padding: 5px; border: solid; margin-left: 25px; margin-top: 10px;" 
             alt="">
        <img class="x" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcS4VbaLGoKcbJZuAMbe7t1Gixa0oqurMd07xiiL453GDB3kGVsa5C_4MQ" 
             width="20" 
             height="20" 
             alt="" 
             (click)="remove(i)" />
    </span>
</div>

<input type="file" 
       id="selectedProtocol" 
       style="display: none;" 
       (change)="addFiles($event.target.files, true)" 
       accept=".jpg, .jpeg, .png, .bmp, .tiff, .pdf" />
<button [disabled]="getProtocolFiles().length > 0" 
        class="btn btn-default" 
        type="button" 
        onclick="document.getElementById('selectedProtocol').click();">
    Загрузить протокол...
</button>
<div *ngIf="getProtocolFiles().length > 0">
    {{getProtocolFiles()[0].file.name}}
</div>
