<h2>Протоколы</h2>
<hr />
<div *ngIf="participProtocols">
    <table class="table table-bordered">
        <tr>
            <th class="cell-center">#</th>
            <th class="cell-center">Код участника</th>
            <th class="cell-center">Наименование блока</th>
            <th class="cell-center">Имя файла</th>
            <th class="cell-center">Баллы по заданиям</th>
        </tr>
        <tr *ngFor="let protocol of participProtocols; let i = index">
            <td class="cell-center">{{i + 1}}</td>
            <td class="cell-center">{{protocol.ParticipCode}}</td>
            <td>{{protocol.TestName}}</td>
            <td>{{protocol.SourceFileName}}</td>
            <td>{{protocol.Marks}}</td>
            <td *ngIf="protocol.Marks"><button type="button" (click)="deleteResult(protocol, $event.target)" class="glyphicon glyphicon-trash" style="cursor:pointer"></button></td>
        </tr>
    </table>
</div>
<div *ngIf="!participProtocols">
    <img style="margin-top:20px" height="100" class="center-block" src="/progress.gif" />
</div>
