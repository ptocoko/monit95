<form *ngIf="marksProtocol && !isProtocolLoading" #marksForm="ngForm">
    <h4 *ngIf="showParticipCode">marksProtocol.ParticipCode</h4>
    <p>Блок: {{marksProtocol.TestName}}</p>
    <div *ngFor="let question of marksProtocol.QuestionResults; let i = index" class="form-inline" style="margin-bottom:5px">
        <label class="markLabel">{{question.Name}}</label>
        <input class="markInput" [(ngModel)]="question.CurrentMark" #mark{{i}}="ngModel" name="mark{{i}}" required />
    </div>
    <br />
    <p class="pull-left">
        <button id="submitBtn" type="submit" (click)="send()" mat-raised-button color="primary" [disabled]="marksForm.invalid || marksForm.pristine">Сохранить</button>
        <button type="button" mat-raised-button color="warn" (click)="cancel()">Отмена</button>
    </p>
</form>
<p *ngIf="!marksProtocol && !isProtocolLoading" class="error-message">
    {{errorMessage}}
</p>
<mat-spinner *ngIf="isProtocolLoading"></mat-spinner>
