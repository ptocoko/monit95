<h2>Анкета Образовательного Учреждения</h2>

<div class="question" *ngFor="let question of notBooleanQuestions">
    <h4>{{ quesiton.Body }}</h4>
    <p class="question-desc">{{ question.Description }}</p>

    <div *ngIf="question.HasSessions; else elseBlock">
        <mat-form-field appearance="outline">
            <mat-label>
                2016-2017 учебный год
            </mat-label>
            <input matInput type="number" min="0" (blur)="onSessionValuePassed(question, '2016-2017', $event.target.value)" [value]="question.SesstionValues?['2016-2017']" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>
                2017-2018 учебный год
            </mat-label>
            <input matInput type="number" min="0" (blur)="onSessionValuePassed(question, '2017-2018', $event.target.value)" [value]="question.SessionValues?['2017-2018']" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>
                2018-2019 учебный год
            </mat-label>
            <input matInput type="number" min="0" (blur)="onSessionValuePassed(question, '2018-2019', $event.target.value)" [value]="question.SessionValues?['2018-2019']" />
        </mat-form-field>
    </div>
    <ng-template #elseBlock>
        <mat-form-field appearance="outline">
            <mat-label>Значение</mat-label>
            <input matInput type="number" min="0" (blur)="onValuePassed(question, $event.target.value)" [value]="question.Value" />
        </mat-form-field>
    </ng-template>
</div>

<div class="boolean-question-desc">Следующий блок вопросов является вопросами типа "ДА- НЕТ"</div>
<div class="question" *ngFor="let question of booleanQuestions">
    <h4>{{ question.Body }}</h4>
    <mat-radio-group (selected)="onRadioSelected(question, $event)" [value]="question.Value">
        <mat-radio-button [value]="1">Да</mat-radio-button>
        <mat-radio-button [value]="0">Нет</mat-radio-button>
    </mat-radio-group>
</div>
