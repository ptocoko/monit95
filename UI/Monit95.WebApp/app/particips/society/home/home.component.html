<h2>«Я сдам Обществознание!»: главное меню</h2>

<!-- Общее -->
<div class="list-container" *ngIf="false">
    <h3 class="list-header">Общее</h3>
    <div>
        <a class="list-item-link" routerLink="/particips/society/list" *ngIf="false">
            <div>
                <h4>Список участников</h4>
            </div>
        </a>
        <a *ngIf="true" class="list-item-link" href="/file/iTakeSociety/102019/tasks/ОБЩ.rar" download="варианты_работ.rar">
            <div>
                <h4><b>Варианты работ</b></h4>
            </div>
        </a>
        <a *ngIf="true" class="list-item-link" href="/file/iTakeSociety/102019/keys/ОБЩ.pdf" download="ключи.pdf">
            <div>
                <h4><b>Ключи для проверки работ</b></h4>
            </div>
        </a>
        <a *ngIf="true" class="list-item-link" routerLink="/particips/protocols/3083">
            <div>
                <h4><b>Заполнение протоколов проверки заданий</b></h4>
            </div>
        </a>
    </div>
</div>

<div class="list-container" *ngIf="true">
    <h3 class="list-header">Результаты</h3>
    <a class="list-item-link" href="/file/iTakeSociety/102019/protocols/{{account.account.UserName}}.xlsx" download="Протокол «Я сдам Общество».xlsx">
        <h4><b>Скачать протокол проверки результатов</b></h4>
    </a>
    <a class="list-item-link" routerLink="/particips/reports/30">
        <h4><b>Индивидуальные карты участников</b></h4>
    </a>
    <a class="list-item-link" target="_blank" href="http://monit95.ru/files" *ngIf="false">
        <h4><b>Хранилище видеоматериалов</b></h4>
    </a>
</div>
