<h1>Исследование готовности 1-х классов</h1>
<h2>Добавление нового участника</h2>
<hr />
<form #participForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="accountService.account.isSchool()">

    <div class="form-group">
        <label for="surname">Фамилия*</label>
        <input type="text" class="form-control" id="surname" required [(ngModel)]="particip.Surname" #surname="ngModel" name="surname" />
        <div [hidden]="surname.valid || surname.pristine" class="alert alert-danger">Введите фамилию!</div>
    </div>

    <div class="form-group">
        <label for="name">Имя*</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="particip.Name" #name="ngModel" name="name" />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Введите имя!</div>
    </div>

    <div class="form-group">
        <label for="secondName">Отчество</label>
        <input type="text" class="form-control" id="secondName" [(ngModel)]="particip.SecondName" #secondName="ngModel" name="secondName" />
    </div>
    
    <div class="form-group">
        <label for="documNumber">Номер документа*</label>
        <input type="text" name="documNumber" [(ngModel)]="particip.DocumNumber" id="documNumber" #documNumber="ngModel" class="form-control" required />
        <div [hidden]="documNumber.valid || documNumber.pristine" class="alert alert-danger">Введите номер документа!</div>
    </div>

    <hr />
    <div>
        <button type="submit" class="btn btn-success" [disabled]="participForm.invalid">{{actionText}}</button>
        <button type="button" class="btn btn-default" (click)="back()">Отменить</button>
    </div>
</form>

<h2 class="text-center text-capitalize" *ngIf="!accountService.account.isSchool()">
    You aren't allowed to do that!
</h2>
