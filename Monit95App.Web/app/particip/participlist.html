<h1>Список участников</h1>

<div class="page-header">
    <h1>Список покупок</h1>
</div>
<div class="panel">   
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Фамилия</th>
                <th>Имя</th>                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{item.surname}}</td>
                <td>{{item.name}}</td>
                <td><input type="checkbox" [(ngModel)]="item.done" /></td>
            </tr>
        </tbody>
    </table>
</div>
