<h5>Новый участник</h5>
<div>
    <div class="form-group">
        <label>Фамилия</label>
        <input class="form-control" name="surname" [(ngModel)]="particip.Surname" #surname="ngModel" required />
        <div [hidden]="surname.valid || surname.untouched" class="alert alert-danger">
            Не указана фамилия
        </div>
    </div>
    <div class="form-group">
        <label>Имя</label>
        <input class="form-control" name="name" [(ngModel)]="particip.Name" #name="ngModel" required />
        <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
            Не указано имя
        </div>
    </div>
    <div class="form-group">
        <label>Отчество</label>
        <input class="form-control" name="secondName" [(ngModel)]="particip.SecondName"/>        
    </div>
    <div class="form-group">
        <label>Педагогический стаж</label>
        <input class="form-control" type="number" max="60" name="experience" [(ngModel)]="particip.Experience" #experience="ngModel" 
               required pattern="^\d{1,45}$"/>
        <div [hidden]="experience.valid || experience.untouched" class="alert alert-danger">
            Не верный педагогический стаж
        </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" name="email" [(ngModel)]="particip.Email" #email="ngModel"
               required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" />
        <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
            Некорректный email
        </div>
    </div>
    <div class="form-group">
        <label>Телефон</label>
        <input class="form-control" name="phone" [(ngModel)]="particip.Phone" #phone="ngModel"
               required pattern="[0-9]{11}" />
        <div [hidden]="phone.valid || phone.untouched" class="alert alert-danger">
            Некорректный телефон
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-default" (click)="addUser()">Добавить</button>
    </div>
</div>
