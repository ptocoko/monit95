<h2>РСУР</h2>
<h3>Главное меню</h3>
<div class="panel panel-default">
    <div *ngIf="isArea()" class="panel-body">
        <p>Участники</p>
        <ul class="list-group">
            <li class="list-group-item"><a routerLink="/rsur/particips">Список участников</a></li>                        
        </ul>
    </div>

    <div class="panel-body">
        <p>Вспомогательный материал</p>
        <ul class="list-group">
            <li class="list-group-item"><a target="_blank" href="https://cloud.mail.ru/public/E6sR/WAFY5mpEu">Спецификации КИМ</a></li>

            <li class="list-group-item"><a target="_blank" href="https://cloud.mail.ru/public/Mzu7/N3yRJLLzp">Рекомендации и материалы диагностики «Октябрь-2017»</a></li>            
        </ul>
    </div>  
    
    <div *ngIf="0==1" class="panel-body">
        <p>Диагностики</p>
        <ul class="list-group">
            <li class="list-group-item"><a routerLink="/rsur/test">«Октябрь-2017»</a></li>           
        </ul>
    </div>
