<h2>РСУР</h2>
<h3>Результаты участников</h3>
<hr />
<div *ngIf="isLoading">Загрузка...</div>
<div *ngIf="!isLoading">
    <div class="form-inline">
        <div class="form-group">
            <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Поиск участника..." />
        </div>
        <select class="form-control" [(ngModel)]="searchTest">
            <option>Все результаты</option>
            <option *ngFor="let rsurTest of rsurTests" [value]="rsurTest.Id">{{rsurTest.Name}}</option>
        </select>
    </div>
    <br />
    <table class="table table-striped table-bordered">
        <tr>
            <th width="60px">№ п/п</th>
            <th style="width:150px; text-align:center">Код участника</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Школа</th>
            <th style="text-align:center">зачет/незачет</th>
        </tr>
        <tr *ngFor="let result of resultsList | testIdFilter : searchTest | rsurParticipFilter : searchText; let i = index">
            <td align="center">{{i+1}}</td>
            <td align="center">{{result.Code}}</td>
            <td>{{result.Surname}}</td>
            <td>{{result.Name}}</td>
            <td>{{result.SecondName}}</td>
            <td>{{result.SchoolName}}</td>
            <td [ngClass]="{ 'red': !result.IsPassTest, 'high-grade': result.IsPassTest }">
                <span *ngIf="!result.IsPassTest">незачет</span>
                <span *ngIf="result.IsPassTest">зачет</span>
            </td>
        </tr>
    </table>
</div>
