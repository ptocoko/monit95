<h2>Сопоставление</h2>
<hr />
<div style="display:flex; align-items:flex-start">
    <img src="{{protocolScan.Url}}" class="img-responsive img-thumbnail" style="width:50%" />
    <div style="width:100%; margin-left:20px">
        <p>
            <mat-form-field [hideRequiredMarker]="false">
                <input style="width:150px" matInput maxlength="5" placeholder="Введите код участника" #participCode [disabled]="particip || isLoading" [formControl]="participCodeControl" required />
                <mat-error *ngIf="participCodeControl.errors && participCodeControl.errors['notExistCode']">Участника с данным кодом не существует</mat-error>
                <mat-error *ngIf="participCodeControl.errors && participCodeControl.errors['minlength']">Минимальная длина кода составляет 5 символов</mat-error>
                <mat-error *ngIf="participCodeControl.errors && participCodeControl.errors['pattern']">Код может содержать только цифры</mat-error>
            </mat-form-field>
        </p>
        <div class="text-center" *ngIf="isLoading">
            <mat-spinner></mat-spinner>
        </div>
        <div *ngIf="particip">
            <p>Блок: {{particip.ParticipTest.TestName}}</p>
            <div *ngFor="let question of particip.ParticipTest.Questions; let i = index" class="form-inline" style="margin-bottom:10px">
                <label style="width:40px; text-align:right">{{question.Name}}</label>
                <input style="text-align:center; width:35px; padding: 1px" (keyup)="onMarkChanged($event)" class="markInput form-control" [(ngModel)]="question.CurrentMark" #mark{{i}} required />
            </div>
            <br />
            <p class="pull-left">
                <button id="submitBtn" type="button" (click)="onSubmit()" mat-raised-button color="primary">Сохранить</button>
                <button type="button" mat-raised-button color="warn" (click)="cancel()">Отмена</button>

                <!--<input type="submit" class="btn btn-success" id="submitBtn" value="Сохранить" />
                <input type="submit" class="btn btn-success" id="submitBtn" value="Save & Next" [disabled]="marksForm.invalid || marksForm.pristine || protocolScan.StillHasScans" />
                <a class="btn btn-default" (click)="cancel()">Отмена</a>-->
            </p>
        </div>
    </div>
</div>
