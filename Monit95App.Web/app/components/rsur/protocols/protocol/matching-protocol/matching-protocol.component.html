<h2>Сопоставление</h2>
<hr />
<div class="page-content" *ngIf="!isScanLoading">
    <img src="{{protocolScan.Url}}" class="img-responsive img-thumbnail" style="width:50%" />
    <div class="form-side">
        <p>
            <mat-form-field [hideRequiredMarker]="true">
                <input style="width:150px" matInput maxlength="5" placeholder="Введите код участника" #participCode  [formControl]="participCodeControl" required />
                <mat-error *ngIf="participCodeControl.errors && participCodeControl.errors['notExistCode']">{{participCodeControl.errors['notExistCode']}}</mat-error>
                <mat-error *ngIf="participCodeControl.errors && participCodeControl.errors['minlength']">Минимальная длина кода составляет 5 символов</mat-error>
                <mat-error *ngIf="participCodeControl.errors && participCodeControl.errors['pattern']">Код может содержать только цифры</mat-error>
            </mat-form-field>
        </p>
        <div *ngIf="isParticipTestLoading">
            <mat-spinner></mat-spinner>
        </div>
        <div *ngIf="marksProtocol">
            <form #marksForm="ngForm">
                <p>Блок: {{marksProtocol.TestName}}</p>
                <div *ngFor="let question of marksProtocol.QuestionResults; let i = index" class="form-inline" style="margin-bottom:10px">
                    <label class="markLabel">{{question.Name}}</label>
                    <input (keyup)="onMarkChanged($event)" class="markInput form-control" [(ngModel)]="question.CurrentMark" #mark{{i}}="ngModel" name="mark{{i}}" required />
                </div>
                <br />
                <p class="pull-left">
                    <button id="submitBtn" type="button" (click)="sendMarks()" mat-raised-button color="primary" [disabled]="marksForm.invalid || marksForm.pristine">Сохранить</button>
                    <button type="button" mat-raised-button color="warn" (click)="cancel()">Отмена</button>
                </p>
            </form>
        </div>
    </div>
</div>
<div *ngIf="isScanLoading">
    <img style="margin-top:20px" height="100" class="center-block" src="/progress.gif" />
</div>
