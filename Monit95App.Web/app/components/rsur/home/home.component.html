<div *ngIf="isLoading"><img style="margin-top:20px" height="100" class="center-block" src="/progress.gif" /></div>
<div *ngIf="!isLoading">
    <h2>РСУР: Главное меню</h2>
    <div *ngIf="isArea() || isSchool()" class="list-container">
        <h3 class="list-header">Участники</h3>
        <div class="list-item">
            <a class="list-item-link" routerLink="/rsur/particips">
                <div>
                    <h4>Список участников</h4>
                </div>
            </a>
        </div>
    </div>

    <div class="list-container">
        <h3 class="list-header">Вспомогательный материал</h3>
        <div class="list-item">
            <a class="list-item-link" target="_blank" href="https://cloud.mail.ru/public/E6sR/WAFY5mpEu">
                <div>
                    <h4>Спецификации КИМ</h4>
                </div>
            </a>
        </div>
        <div *ngIf="false" class="list-item">
            <a class="list-item-link" target="_blank" href="https://cloud.mail.ru/public/H1cj/bQbLoHicw">
                <div>
                    <h4>Демо-версии КИМ</h4>
                </div>
            </a>
        </div>
        <div class="list-item">
            <a class="list-item-link" target="_blank" href="https://cloud.mail.ru/public/Mzu7/N3yRJLLzp">
                <div>
                    <h4>Рекомендации и материалы диагностики «Октябрь-2017»</h4>
                </div>
            </a>
        </div>
    </div>

    <div *ngIf="0==1" class="list-container">
        <h3 class="list-header">Диагностики</h3>
        <div class="list-item">
            <a class="list-item-link" routerLink="/rsur/test">
                <div>
                    <h4>«Октябрь-2017»</h4>
                </div>
            </a>
        </div>
    </div>

    <!--<div *ngIf="isRsurParticip()" class="panel-body">
        <ul class="list-group">
            <li class="list-group-item"><a routerLink="/rsur/report/{{account.UserName}}">Результаты диагностики</a></li>
        </ul>
    </div>-->

    <div *ngIf="isArea() || isSchool() || isRsurParticip()" class="list-container">
        <h3 class="list-header">Отчеты</h3>
        <div class="list-item">
            <a class="list-item-link" routerLink="/rsur/results-list">
                <div>
                    <h4>Результаты диагностики «Октябрь-2017»</h4>
                </div>
            </a>
        </div>
        <div *ngIf="isArea() && account.UserName !== '206'" class="list-item">
            <a class="list-item-link" routerLink="/rsur/ratings">
                <div>
                    <h4>Рейтинги</h4>
                </div>
            </a>
        </div>
        <div *ngIf="isSchool() || isArea()" class="list-item">
            <a class="list-item-link" routerLink="/rsur/seminar-reports">
                <div>
                    <h4>Отчеты по семинарам</h4>
                </div>
            </a>
        </div>
        <div *ngIf="isArea()" class="list-item">
            <a class="list-item-link" [routerLink]="['/rsur/match-protocol/123']">
                <div>
                    <h4>Сопоставление</h4>
                </div>
            </a>
        </div>
        <div *ngIf="isArea()" class="list-item">
            <a class="list-item-link" [routerLink]="['/rsur/scan-protocols']">
                <div>
                    <h4>Сканы</h4>
                </div>
            </a>
        </div>
    </div>
</div>
