<h2>РСУР: Рейтинги</h2>
<hr />
<div *ngIf="isLoading">Загрузка...</div>
<div *ngIf="!isLoading && ratings.length > 0">
    <div class="form-inline">
        <select class="form-control" [(ngModel)]="selectedSubject">            
            <option>Русский язык</option>
            <option>Математика</option>
            <option>История</option>            
        </select>                
    </div>
    <br />
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th width="60px">место</th>
            <th style="width:140px; text-align:center">организация</th>
            <th style="text-align:center">доля, получивших зачет по второму блоку</th>
            <th style="text-align:center">доля, получивших зачет по первому блоку</th>
        </tr>
        <tr style="cursor:pointer" *ngFor="let item of ratings | subjectFilter : selectedSubject; let i = index">            
            <td>{{item.Place}}</td>
            <td>{{item.SchoolName}}</td>
            <td>{{item.PercentPassFirstTest}}</td>
            <td>{{item.PercentPassSecondTest}}</td>            
        </tr>
    </table>
</div>
