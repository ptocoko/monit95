<h2>РСУР: Отчет по семинару</h2>
<hr />
<div *ngIf="isLoading">
    <img style="margin-top:20px" height="100" class="center-block" src="/progress.gif" />
</div>
<div *ngIf="!isLoading">
    <md-card class="report-card">
        <div id="photos">
            <a target="_blank" *ngFor="let url of report.ImagesUrls" href="{{url}}" style="text-decoration:none">
                <img md-card-image src="{{url}}" class="img-responsive img-thumbnail" style="width:280px; margin-right:10px; " />
            </a>
        </div>
        <md-card-content>
            <p>{{report.Text}}</p>
        </md-card-content>
        <md-card-actions>
            <button md-button (click)="location.back()">Назад</button>
            <button md-button *ngIf="accountService.isArea()" (click)="downloadPhotos()">Скачать все фотографии</button>
        </md-card-actions>
    </md-card>
</div>
