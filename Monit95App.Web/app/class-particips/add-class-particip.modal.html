<div style="width:100%;padding:15px">
    <h2>{{actionText}}</h2>
    <hr />
    <form #participForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="text" class="form-control" id="surname" required [(ngModel)]="particip.Surname" #surname="ngModel" name="surname" />
            <div [hidden]="surname.valid || surname.pristine" class="alert alert-danger">Введите фамилию!</div>
        </div>

        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="particip.Name" #name="ngModel" name="name" />
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Введите имя!</div>
        </div>

        <div class="form-group">
            <label for="secondName">Отчество</label>
            <input type="text" class="form-control" id="secondName" [(ngModel)]="particip.SecondName" #secondName="ngModel" name="secondName" />
        </div>

        <div class="form-group">
            <label for="className">Класс</label>
            <select class="form-control" id="className" required [(ngModel)]="particip.ClassName" name="className" #className="ngModel">
                <option *ngFor="let className of classNames" [value]="className">{{className}}</option>
            </select>
        </div>
        <hr />
        <div style="text-align: right">
            <span style="color:red">{{statusText}}</span>
            <button type="submit" class="btn btn-success" [disabled]="participForm.invalid">{{actionText}}</button>
            <button type="button" class="btn btn-default btn-in-horizon" (click)="dialog.close()">Отменить</button>
        </div>
    </form>
</div>
