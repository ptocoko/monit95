<h1>Hello World!</h1>
<hr/>
    <div style="display:flex;flex-direction:row;text-align:right">
        <button style="margin-right:15px" class="btn btn-default" (click)="addClassParticip()">Добавить участника...</button>

        <label class="fileUploader btn btn-default">
            <i class="fa fa-file-excel-o fa-lg"></i>
            Отправить в .xlsx...
            <input class="form-control" type="file" (change)="exportParticips($event)" placeholder="Отправить из .XLSX" accept=".xlsx" value="Отправить из .XLSX" />
        </label>
    </div>
<br />
<table class="table table-striped">
    <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Класс</th>
        <th></th>
    </tr>
    <tr *ngFor="let particip of classParticips; let i = index">
        <td>{{particip.surname}}</td>
        <td>{{particip.name}}</td>
        <td>{{particip.secondName}}</td>
        <td>{{particip.className}}</td>
        <td><a class="glyphicon glyphicon-edit" (click)="updateClassParticip(particip, i)"></a></td>
    </tr>
</table>
