<div style="width:100%;padding:15px">
    <h2>{{particip.Surname}} {{particip.Name}} {{particip.SecondName}}</h2>
    <hr />
    <form #marksForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group" *ngFor="let mark of maxMarks; let i = index">
            <label>{{mark.Name}}</label>
            <input type="number" max="{{mark.MaxMark}}" min="0" class="form-control" size="2" [(ngModel)]="marksArray[i]" name="{{mark.Name}}mark" #{{mark.Name}}mark="ngModel" required/>
        </div>
        <hr />
        <div style="text-align: right">
            <span style="color:red">{{statusText}}</span>
            <button type="submit" class="btn btn-success" [disabled]="marksForm.invalid">Сохранить</button>
            <button type="button" class="btn btn-default btn-in-horizon" (click)="cancel()">Отменить</button>
        </div>
    </form>
</div>
