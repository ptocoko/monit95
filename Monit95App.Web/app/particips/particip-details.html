<table class="table table-bordered">
    <thead>
        <tr>
            <th>Код</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчеcтво</th>
            <th>Дата рождения</th>
            <th>Классы</th>
            <th>Change</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let particip of particips">
            <td>{{particip.participCode}}</td>
            <td>{{particip.surname}}</td>
            <td>{{particip.name}}</td>
            <td>{{particip.secondName}}</td>
            <td>{{particip.birthday?.toLocaleDateString('ru-RU')}}</td>
            <td>{{particip.classes}}</td>
            <td><a class="glyphicon glyphicon-edit" (click)="modalOpen(particip)"></a></td>
        </tr>
    </tbody>
</table>
