<div style="width:100%;padding:15px">
    <h2>This is modal!</h2>
    <hr />
    <form (ngSubmit)="onSubmit()" #participForm="ngForm">

        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="text" class="form-control" id="surname" required [(ngModel)]="particip.surname" name="surname" #surname="ngModel" />
            <div [hidden]="surname.valid || surname.pristine" class="alert alert-danger">Введите фамилию!</div>
        </div>

        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="particip.name" name="name" #name="ngModel" />
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Введите имя!</div>
        </div>

        <div class="form-group">
            <label for="secondName">Отчество</label>
            <input type="text" class="form-control" id="secondName" required [(ngModel)]="particip.secondName" name="secondName" #secondName="ngModel" />
            <div [hidden]="secondName.valid || secondName.pristine" class="alert alert-danger">Введите отчество!</div>
        </div>

        <div style="text-align:right">
            <button type="submit" class="btn btn-success" [disabled]="!participForm.form.valid">Отправить</button>
            <button class="btn btn-default btn-in-horizon" (click)="cancel()">Отменить</button>
        </div>
    </form>
    <hr />
</div>
