<div class="page-header">
    <h1>Список участников</h1>
</div>
<div class="panel">   
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Фамилия</th>
                <th>Имя</th>                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let particip of particips">
                <td>{{particip.Surname}}</td>
                <td>{{particip.Name}}</td>
                <td><input type="checkbox" [(ngModel)]="particip.done" /></td>
            </tr>
        </tbody>
    </table>
</div>
