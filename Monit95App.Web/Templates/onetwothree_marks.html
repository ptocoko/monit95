<h3>Протокол</h3>

<body class="container">
    <br/>
    <form class="form-inline">
        <div class="form-group">
            
                <label>
                    Выберите класс: 
                    <select style="display:inline-block" class="form-control" ng-model="searchByClassName">
                        <option selected value="">Все</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </label>
           
        </div>
        <div class="form-group">
            <input placeholder="Поиск..." class="form-control" ng-model="search" />
        </div>
    </form>
    <table class="table table-bordered">
        <tr>
            <th>№</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Класс</th>
            <th>Баллы по заданиям</th>
            <th></th>
        </tr>
        <tr ng-repeat="particip in particips | orderBy:['ClassName','Surname'] | filter:search | filter:{ClassName:searchByClassName}">
            <td align="right">{{$index+1}}</td>
            <td>{{particip.Surname}}</td>
            <td>{{particip.Name}}</td>
            <td>{{particip.SecondName}}</td>
            <td>{{particip.ClassName}}</td>
            <td>{{getMarksObjectByParticipId(particip.Id).Marks}}</td>
            <td><a class="btn btn-default" href="" ng-click="changeMarks(particip, getMarksObjectByParticipId(particip.Id))">Изменить</a></td>
        </tr>
    </table>
</body>
