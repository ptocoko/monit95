<h3>Список учащихся 1-3 классов</h3>

<body class="container">
    <table class="table table-bordered">
        <tr>
            <th>№</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th width="120">Класс</th>
            <th width="50"></th>
            <th width="50"></th>
        </tr>
        <tr ng-repeat="particip in particips | orderBy:['ClassName','Surname']">
            <td>{{$index + 1}}</td>
            <td>{{particip.Surname}}</td>
            <td>{{particip.Name}}</td>
            <td>{{particip.SecondName}}</td>
            <td>{{particip.ClassName}}</td>
            <!--<td><a class="glyphicon glyphicon-trash" href="" ng-click="deleteParticip(particip)"></a></td>-->
            <td><a class="glyphicon glyphicon-edit" href="" ng-click="updateParticip(particip)"></a> </td>
        </tr>
    </table>
    <hr />
    <div style="text-align:right">
        <a class="btn btn-default" href="" ng-click="showParticipModalDialog(classes)">Добавить</a>
    </div>
</body>
