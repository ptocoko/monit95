<div class="container">
    <h3>{{data.ParticipCode}}, баллы за задания</h3>
    <form class="form-horizontal" ng-repeat="i in data.ExerResults">
        <div class="form-group">
            <label class="control-label col-sm-2" pattern="\d [0-9]" for="email">Задание № {{i.ExerNumber}}:</label>
            <div class="col-sm-2">
                <input type="number" value="{{i.ExerCurrent}}" min="0" max="{{i.ExerMaxMark}}" class="form-control" id="email" placeholder="">
            </div>
        </div>
    </form>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Сохранить</button>
        </div>
    </div>
</div>
